<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdn.auth0.com/js/lock/10.4/lock.min.js"></script>
    <script type="text/javascript">
        var options = {
            auth: {
                redirect: false,
                redirectUrl: '{{ AUTH0_CALLBACK_URL }}',
                responseType: 'token',
                responseMode: 'form_post',
                params: {
                    'scope': '{{ AUTH0_SCOPE }}',
                    'state': '{{ AUTH0_STATE }}'
                }
            },
            loginAfterSignup: false
        };
        var lock = new Auth0Lock('{{ AUTH0_CLIENT_ID }}', '{{ AUTH0_DOMAIN }}', options);
        function signin() {
            lock.show();
        }
    </script>
</head>
<body>
    <button onclick="window.signin();">Login</button>
</body>
</html>
